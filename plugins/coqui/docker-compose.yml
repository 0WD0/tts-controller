version: '3.8'

name: coqui

services:
  coqui-forward:
    container_name: tts-coqui-forward
    image: tts-coqui-forward
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - TTS_TYPE=coqui
      - TTS_SERVER_URL=http://coqui-tts:5013
      - CONFIG_PATH=/config/coqui/config.yml
      - LOG_PATH=/logs
    volumes:
      - ../../data/config:/config:ro
      - ../../data/logs/coqui:/logs
      - ../../data/cache/coqui:/cache
    networks:
      - tts-network
    depends_on:
      - coqui-tts
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"

  coqui-tts:
    container_name: tts-coqui
    image: tts-coqui
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5012:5002"  # WebUI
      - "5013:5003"  # API
    environment:
      - CONFIG_PATH=/config/coqui/config.yml
      - LOG_PATH=/logs
      - CACHE_DIR=/cache
    volumes:
      - ../../data/config:/config:ro
      - ../../data/logs/coqui:/logs
      - ../../data/cache/coqui:/cache
    networks:
      - tts-network
    restart: unless-stopped
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app/app
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"

networks:
  tts-network:
    name: tts-network
    external: true
